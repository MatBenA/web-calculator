<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Awesome Calculator</h1>
    <div class="calculator">
      <div class="display">
        <div class="expression">5 + 4 =</div>
        <div class="result">9</div>
      </div>

      <div class="input">
        <div class="clear">Clear</div>
        <div class="delete">⇦</div>

        <div class="digit zero" >0</div>
        <div class="digit one"  >1</div>
        <div class="digit two"  >2</div>
        <div class="digit three">3</div>
        <div class="digit four" >4</div>
        <div class="digit five" >5</div>
        <div class="digit six"  >6</div>
        <div class="digit seven">7</div>
        <div class="digit eight">8</div>
        <div class="digit nine" >9</div>
        <div class="digit point">.</div>

        <div class="multiply">×</div>
        <div class="substract">−</div>
        <div class="add">+</div>
        <div class="divide">÷</div>

        <div class="result">=</div>
      </div>
    </div>
  </body>
</html>
