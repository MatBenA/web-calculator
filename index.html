<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="icons8-calculator-64.png">
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Awesome Calculator</h1>
    <div class="calculator">
      <div class="display">
        <div class="expression"></div>
        <div class="result">0</div>
      </div>

      <div class="input">
        <button class="clear special">Clear</button>
        <button class="delete special">⇦</button>

        <button class="digit zero" >0</button>
        <button class="digit one"  >1</button>
        <button class="digit two"  >2</button>
        <button class="digit three">3</button>
        <button class="digit four" >4</button>
        <button class="digit five" >5</button>
        <button class="digit six"  >6</button>
        <button class="digit seven">7</button>
        <button class="digit eight">8</button>
        <button class="digit nine" >9</button>
        <button class="digit decimal">.</button>

        <button class="multiply special">×</button>
        <button class="substract special">−</button>
        <button class="add special">+</button>
        <button class="divide special">÷</button>

        <button class="equal">=</button>
      </div>
    </div>
  </body>
</html>
